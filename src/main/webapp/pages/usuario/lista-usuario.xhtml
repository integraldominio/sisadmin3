<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Pesquisa Usuário
    </ui:define>

    <ui:define name="description">
        Pesquise usuários de acordo com os filtros infomados 
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Pesquisa usuario"/>

			<h:form>
            	<div class="box box-primary">
                	<div class="box-header with-border">
                    	<p:commandButton action="cadastro-usuario?faces-redirect=true" ajax="false" icon="fa fa-plus"
                         	            value="Novo" styleClass="btn-primary"/>
                    	<p:spacer width="5"/>
	                    <p:commandButton value="Inativar Selecionado(s)" icon="fa fa-trash" styleClass="btn-danger"
	                                     action="#{listaUsuarioMB.excluirSelecionados()}" 
	                                     process="@form" update="@form"/>
	                                     
	                    <p:spacer width="5"/>
	                    
	                    <p:dataTable id="usuarioTable" widgetVar="usuarioTable" rows="10"
	                    			 value="#{listaUsuarioMB.usuarios}" var="usuario" rowKey="#{usuario.id}"	                    			 
	                                 paginator="true" selection="#{listaUsuarioMB.usuariosSelecionados}"  	                                 
	                                 paginatorPosition="bottom"	                                 
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate=""
	                                 rowsPerPageTemplate="5,10,15,20,30">
	
	                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
	                        
	                        <p:column headerText="Nome"
	                        		  filterBy="#{usuario.nome}" filterMatchMode="contains"
	                        		  sortBy="#{usuario.nome}">
	                        	<h:link value="#{usuario.nome}" outcome="cadastro-usuario.xhtml">
	                        		<f:param name="id" value="#{usuario.id}"/>
	                        	</h:link>
	                        </p:column>	               
	                        
	                        <p:column headerText="email"
	                        		  filterBy="#{usuario.email}" filterMatchMode="contains"
	                        		  sortBy="#{usuario.email}">
	                        	<h:outputLabel value="#{usuario.email}" />
	                        </p:column>         

	                        <p:column headerText="Situação">
	                        	<h:outputLabel value="#{usuario.situacao}" />
	                        </p:column>         
	                        	
	                    </p:dataTable>
					</div>
	            </div>
        	</h:form>
        	
    </ui:define>

</ui:composition>
